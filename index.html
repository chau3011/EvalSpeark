
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvalSpark - Modern Kanban</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #0079BF;
      --secondary-blue: #026AA7;
      --success-green: #61BD4F;
      --bg-grey: #F4F5F7;
      --card-white: #FFFFFF;
      --text-dark: #172B4D;
      --border-radius-main: 12px;
      --card-shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --hover-shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body {
      background-color: var(--primary-blue);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Inter', "Segoe UI", Roboto, sans-serif;
      color: var(--text-dark);
      margin: 0;
    }

    /* Navbar styling */
    .navbar {
      background-color: var(--secondary-blue) !important;
      padding: 0.6rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0;
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: -0.5px;
      font-size: 1.4rem;
    }

    /* Board layout */
    #board-container {
      flex: 1;
      display: flex;
      align-items: flex-start;
      padding: 1.5rem;
      overflow-x: auto;
      gap: 1.25rem;
      scroll-behavior: smooth;
    }

    /* Column/List styling */
    .kanban-column {
      min-width: 300px;
      width: 300px;
      max-height: 100%;
      background-color: var(--bg-grey);
      border-radius: var(--border-radius-main);
      display: flex;
      flex-direction: column;
      box-shadow: var(--card-shadow);
      transition: box-shadow 0.3s ease;
    }

    .column-header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .column-title {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-dark);
      margin: 0;
    }

    /* Cards container inside list */
    .cards-container {
      flex: 1;
      overflow-y: auto;
      padding: 4px 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 50px; /* Crucial for drop zone */
    }

    .kanban-card {
      background-color: var(--card-white);
      border-radius: 10px;
      padding: 14px 16px;
      box-shadow: 0 1px 2px rgba(9, 30, 66, 0.2);
      cursor: grab;
      border: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .kanban-card:hover {
      background-color: #F9FAFB;
      box-shadow: var(--hover-shadow);
      transform: translateY(-2px);
    }

    .kanban-card.dragging {
      opacity: 0.4;
      transform: scale(0.95);
      cursor: grabbing;
    }

    .card-title {
      font-size: 0.95rem;
      color: var(--text-dark);
      margin: 0;
      font-weight: 500;
      line-height: 1.4;
    }

    /* Add Card Section */
    .add-card-area {
      padding: 12px;
    }

    .add-card-btn {
      width: 100%;
      text-align: left;
      color: #5E6C84;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
      border: none;
      background: none;
    }

    .add-card-btn:hover {
      background-color: rgba(9, 30, 66, 0.1);
      color: var(--text-dark);
    }

    /* Column actions */
    .ai-magic-btn {
      color: var(--primary-blue);
      border: none;
      background: none;
      padding: 8px;
      border-radius: 8px;
      transition: transform 0.2s ease, background 0.2s;
    }

    .ai-magic-btn:hover {
      background-color: rgba(0, 121, 191, 0.1);
      transform: scale(1.1);
    }

    /* New List button */
    #add-column-wrapper {
      padding-top: 2px;
    }

    .btn-add-list-trigger {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: var(--border-radius-main);
      backdrop-filter: blur(8px);
      transition: all 0.2s ease;
      text-align: left;
      font-weight: 600;
    }

    .btn-add-list-trigger:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* Modal Tweaks */
    .modal-content {
      border-radius: var(--border-radius-main);
      border: none;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #E2E8F0;
      padding: 0.75rem 1rem;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: none;
    }

    .btn-success-custom {
      background-color: var(--success-green);
      border: none;
      color: white;
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 8px;
    }

    .btn-success-custom:hover {
      background-color: #51a343;
      color: white;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
</head>
<body>

  <nav class="navbar navbar-dark shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fa-solid fa-sparkles me-3"></i>
        EvalSpark
      </a>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-light btn-sm fw-bold shadow-sm d-flex align-items-center rounded-pill px-4" id="ai-assistant-trigger" style="color: var(--primary-blue)">
          <i class="fa-solid fa-wand-magic-sparkles me-2"></i>
          AI Summary
        </button>
        <div class="rounded-circle bg-white d-flex align-items-center justify-content-center fw-bold text-primary shadow-sm" style="width: 40px; height: 40px; font-size: 14px;">
          ES
        </div>
      </div>
    </div>
  </nav>

  <div id="board-container">
    <!-- List Columns will be injected here -->
    <div id="add-column-wrapper" style="min-width: 300px;">
      <button class="btn btn-add-list-trigger w-100" id="btn-show-add-column">
        <i class="fa-solid fa-plus me-2"></i>Add another list
      </button>
      <div id="add-column-form" class="bg-white p-3 rounded-4 d-none shadow-lg">
        <input type="text" id="new-column-title" class="form-control mb-3" placeholder="Enter list title...">
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-success-custom" id="btn-add-column">Add list</button>
          <button class="btn btn-link text-secondary p-0" id="btn-cancel-column"><i class="fa-solid fa-xmark fs-4"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Card Details Modal -->
  <div class="modal fade" id="cardModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header px-4 pt-4 border-0">
          <div class="d-flex align-items-center w-100">
            <i class="fa-solid fa-credit-card me-3 text-secondary fs-5"></i>
            <h5 class="modal-title fw-bold flex-grow-1" id="modalCardTitleDisplay">Card Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
        <div class="modal-body px-4 pb-4">
          <div class="mb-4">
            <label class="form-label text-secondary small fw-bold text-uppercase mb-2">Title</label>
            <input type="text" id="edit-card-title" class="form-control form-control-lg fw-semibold">
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <label class="form-label text-secondary small fw-bold text-uppercase m-0">Description</label>
              <button class="btn btn-sm btn-outline-primary border-0 rounded-pill px-3" id="btn-ai-refine">
                <i class="fa-solid fa-wand-sparkles me-1"></i> AI Polish
              </button>
            </div>
            <textarea id="edit-card-desc" class="form-control" rows="6" placeholder="Add a more detailed description..."></textarea>
          </div>
        </div>
        <div class="modal-footer border-0 px-4 py-3 bg-light rounded-bottom-4">
          <button type="button" class="btn btn-link text-danger text-decoration-none fw-bold me-auto" id="btn-delete-card">
            <i class="fa-solid fa-trash-can me-2"></i>Delete
          </button>
          <button type="button" class="btn btn-secondary fw-semibold px-4" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary fw-bold px-4" id="btn-save-card" style="background-color: var(--primary-blue)">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- AI Insights Panel -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="aiAssistantOffcanvas" style="border-radius: var(--border-radius-main) 0 0 var(--border-radius-main);">
    <div class="offcanvas-header bg-primary text-white p-4">
      <h5 class="offcanvas-title fw-bold">
        <i class="fa-solid fa-sparkles me-3"></i>Gemini AI Insights
      </h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-4 bg-light">
      <div id="ai-loading" class="text-center py-5 d-none">
        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
        <p class="text-muted fw-bold">Analyzing boards...</p>
      </div>
      <div id="ai-content-area">
        <div class="card border-0 shadow-sm mb-4 rounded-4">
          <div class="card-body p-4">
            <h6 class="fw-bold text-primary mb-3"><i class="fa-solid fa-chart-line me-2"></i>Executive Summary</h6>
            <div id="summary-text" class="text-secondary small leading-relaxed">
              Click the button below to analyze your project.
            </div>
          </div>
        </div>
        <button class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow-sm" id="btn-generate-summary" style="background-color: var(--primary-blue)">
          <i class="fa-solid fa-bolt me-2"></i>Generate Summary
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main Script -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
